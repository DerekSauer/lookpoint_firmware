[package]
name = "lookpoint_firmware"
version = "0.1.0"
authors = ["Derek Sauer <dereksauer.ca@gmail.com>"]
edition = "2021"
rust-version = "1.80"
description = "Firmware for the Lookpoint head tracking device"
documentation = "https://github.com/dereksauer/lookpoint-firmware"
readme = "README.md"
repository = "https://github.com/dereksauer/lookpoint-firmware"
license = "GPL-3.0-only"

[[bin]]
name = "lookpoint_firmware"
harness = false

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"
nrf52840-hal = { version = "0.18.0", features = ["rt"] }
embedded-hal = "1.0.0"

defmt = "0.3.9"
defmt-rtt = "0.4.1"
panic-probe = { version = "0.3.2", features = ["print-defmt"] }

# Development builds (cargo build)
[profile.dev]
opt-level = 1
debug = "full"
debug-assertions = true
overflow-checks = true
lto = false
incremental = true
codegen-units = 256

# Release builds (cargo build --release)
[profile.release]
opt-level = 's'
debug = "full"
debug-assertions = false
overflow-checks = false
lto = true
panic = "abort"
incremental = false
codegen-units = 1

# Debug profile dependencies override
[profile.dev.package."*"]
opt-level = 1
debug = "full"
debug-assertions = true
overflow-checks = true
incremental = true
codegen-units = 256

# Release profile dependencies override
[profile.release.package."*"]
opt-level = 's'
debug = "full"
debug-assertions = false
overflow-checks = false
incremental = false
codegen-units = 1
