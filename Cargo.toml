[package]
name = "lookpoint_firmware"
version = "0.1.0"
authors = ["Derek Sauer <dereksauer.ca@gmail.com>"]
edition = "2021"
rust-version = "1.80"
description = "Firmware for the Lookpoint head tracking device"
documentation = "https://github.com/dereksauer/lookpoint-firmware"
readme = "README.md"
repository = "https://github.com/dereksauer/lookpoint-firmware"
license = "GPL-3.0-only"

[[bin]]
name = "lookpoint_firmware"
harness = false

[features]
default = ["nightly"]
nightly = []

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"

embassy-executor = { version = "0.6.3", features = [
    "nightly",
    "arch-cortex-m",
    "executor-thread",
    "executor-interrupt",
    "integrated-timers",
    "defmt",
] }
embassy-nrf = { version = "0.2.0", features = [
    "nrf52840",
    "gpiote",
    "time",
    "time-driver-rtc1",
    "unstable-pac",
    "defmt",
] }
embassy-time = { version = "0.3.2", features = [
    "defmt",
    "defmt-timestamp-uptime-ms",
    "tick-hz-32_768",
] }

defmt = "0.3.9"
defmt-rtt = "0.4.1"
panic-probe = { version = "0.3.2", features = ["print-defmt"] }

# Development builds (cargo build)
[profile.dev]
opt-level = 1
debug = "full"
debug-assertions = true
overflow-checks = true
lto = false
incremental = true
codegen-units = 256

# Release builds (cargo build --release)
[profile.release]
opt-level = 's'
debug = "full"
debug-assertions = false
overflow-checks = false
lto = true
panic = "abort"
incremental = false
codegen-units = 1

# Debug profile dependencies override
[profile.dev.package."*"]
opt-level = 1
debug = "full"
debug-assertions = true
overflow-checks = true
incremental = true
codegen-units = 256

# Release profile dependencies override
[profile.release.package."*"]
opt-level = 's'
debug = "full"
debug-assertions = false
overflow-checks = false
incremental = false
codegen-units = 1
