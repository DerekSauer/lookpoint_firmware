[package]
name = "lookpoint_firmware"
version = "0.1.0"
authors = ["Derek Sauer <dereksauer.ca@gmail.com>"]
edition = "2024"
rust-version = "1.85"
description = "Firmware for the Lookpoint head tracking device"
documentation = "https://github.com/dereksauer/lookpoint-firmware"
readme = "README.md"
repository = "https://github.com/dereksauer/lookpoint-firmware"
license = "GPL-3.0-only"

[[bin]]
name = "lookpoint_firmware"
harness = false

[dependencies]
embassy-executor = { version = "0.7", default-features = false, features = [
  "arch-cortex-m",
  "defmt",
  "executor-interrupt",
  "executor-thread",
  "nightly"
] }
embassy-futures = { version = "0.1.1", default-features = false, features = [
  "defmt",
] }
embassy-nrf = { version = "0.3", default-features = false, features = [
  "defmt",
  "gpiote",
  "nrf52840",
  "rt",
  "time-driver-rtc1",
  "unstable-pac",
] }
embassy-time = { version = "0.4", default-features = false, features = [
  "defmt",
  "defmt-timestamp-uptime",
] }
embassy-sync = { version = "0.6.2", default-features = false, features = [
  "defmt",
] }

cortex-m = { version = "0.7.7", features = [
  "inline-asm",
] }
cortex-m-rt = { version = "0.7.5", features = ["device"] }

bt-hci = { version = "0.2.1", default-features = false, features = ["defmt"] }
nrf-sdc = { git = "https://github.com/alexmoon/nrf-sdc.git", rev = "e5dbb34d5509934490bf94e6eb466d7da8ce9ef4", default-features = false, features = [
  "defmt",
  "nrf52840",
  "peripheral",
] }
nrf-mpsl = { git = "https://github.com/alexmoon/nrf-sdc.git", rev = "e5dbb34d5509934490bf94e6eb466d7da8ce9ef4", default-features = false, features = [
  "critical-section-impl",
  "defmt",
  "nrf52840",
] }
trouble-host = { version = "0.1.0", default-features = false, features = [
  "defmt",
  "derive",
  "gatt",
  "peripheral",
] }

defmt = "0.3.9"
defmt-rtt = "0.4.1"
panic-probe = { version = "0.3.2", features = ["print-defmt"] }
static_cell = "2.1.0"

# Development builds (cargo build)
[profile.dev]
opt-level = 1
debug = "full"
debug-assertions = true
overflow-checks = true
lto = false
incremental = true
codegen-units = 256

# Release builds (cargo build --release)
[profile.release]
opt-level = 's'
debug = "full"
debug-assertions = false
overflow-checks = false
lto = true
panic = "abort"
incremental = false
codegen-units = 1

# Debug profile dependencies override
[profile.dev.package."*"]
opt-level = 1
debug = "full"
debug-assertions = true
overflow-checks = true
incremental = true
codegen-units = 256

# Release profile dependencies override
[profile.release.package."*"]
opt-level = 's'
debug = "full"
debug-assertions = false
overflow-checks = false
incremental = false
codegen-units = 1
